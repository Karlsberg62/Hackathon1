<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Self CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/668de150a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="https://placeholder.co/100" alt="Logo">Wild Wales</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="guides.html"><i class="fa-solid fa-book-open"></i>Guide</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html"><i class="fa-solid fa-phone"></i>Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Main -->
    <main class="fill-vh">
        <div class="container contact-container">
            <div class="row">
              <div class="col text-center contact-icon display-1">
                <i class="fa-solid fa-tree"></i>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-center display-4">Any Questions? Please ask!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <form class="" action="https://formdump.codeinstitute.net" method="POST">
                        <input type="text" name="name" id="name" class="form-control mb-3" aria-describedby="Name" placeholder="Name" required>
                        <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" required>
                        <div id="emailHelp" class="form-text mt-0 mb-3">We'll never share your email with anyone else.</div>
                        <textarea rows="5" name="content" id="content" class="form-control mb-4" placeholder="Write your message here" required></textarea>
                        <div class="text-center"><button type="submit" class="btn">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="">
      <div class="container-fluid footer">
        <div class="row">
          <div class="col">
            
            <ul class="nav justify-content-left">
              <li class="nav-item"><a class="navbar-brand" href="#">
                <img src="https://placeholder.co/100" alt="Logo">
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2"></a></li>
            </ul>
          </div>
          <div class="col">
            <ul class="nav justify-content-center ">
              <li class="nav-item"><a href="#" class="nav-link px-2"><i class="fa-solid fa-arrow-up"></i>Top Of Page</a></li>
            </ul>
          </div>
          <div class="col">

          </div>
      </div>
      </div>
    </footer>
